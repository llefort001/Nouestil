#about page
showcase_about_title: "A propos de Nou Estil"
showcase_about_introduction_block: "L'ecole de danse Nou Estil fut créée en 2006 par Salva FAYE, pionnier des Danses Urbaines dans la province de Tarragone.


Specialisee en Hip Hop, l'ecole propose des cours de Dances Urbaines (Hip Hop, House, break Dance, Popping, …) mais aussi de Danse Classique (Ballet) et de Danse Contemporaine, comme des styles varies ouverts aux plus grands (Kizomba, Danse Africaine, Rithmes Latins, …)


Nou Estil propose des cours pour toues les âges (a partir de 3 ans, jusqu'au adultes sans limite d'age), et surtout pour tous les niveaux (des débutants aux plus confirmés). L'important est que chacun puisse profiter de la musique et des mouvements qui lui plaisent le plus, partageant son énergie et sa bonne humeur."
