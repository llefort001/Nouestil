showcase_styles_cat1_el3_title: 'House'
showcase_styles_cat1_el3_content: 'Nivel iniciación a intermedio (grupos de edades y niveles, incluyendo adultos principiantes)'
showcase_styles_cat1_el3_age: 'A partir de 12 ans.'
showcase_styles_cat1_el4_title: 'Break dance'
showcase_styles_cat1_el4_content: 'Nivel iniciación y intermedio (grupos de edades y niveles)'
showcase_styles_cat1_el4_age: 'A partir de 6 ans.'
showcase_styles_cat1_el5_title: 'Acrobacia'
showcase_styles_cat1_el5_content: 'Nivel iniciación (grupos de edades). Un complemento perfecto para Hip Hop, Break y Comercial Dance'
showcase_styles_cat1_el5_age: 'A partir de 6 ans.'
showcase_styles_cat1_el6_title: 'Comercial dance'
showcase_styles_cat1_el6_content: 'El estilo de los video clips. Nivel inciciación y intermedio (grupos de edades y niveles)'
showcase_styles_cat1_el6_age: 'A partir de 8 ans.'
showcase_styles_cat1_el7_title: 'Freestyle'
showcase_styles_cat1_el7_content: 'Nivel iniciacion a avanzado (grupos de edades y niveles)'
showcase_styles_cat1_el7_age: 'A partir de 8 ans.'
showcase_styles_cat2_title: 'Classic Estil'
showcase_styles_cat1_el8_title: 'Danza Creativa'
showcase_styles_cat1_el8_content: 'Ideal para que los más pequeños mejoren su psicomotricidad, conocimiento del espacio, y musicalidad mediante la danza.'
showcase_styles_cat1_el8_age: 'A partir de 3 ans.'
showcase_styles_cat1_el9_title: 'Iniciacion à la danza'
showcase_styles_cat1_el9_content: 'Una introducción al Ballet, adaptada a la edad y a la motricidad de los niños'
showcase_styles_cat1_el9_age: 'A partir de 5 ans.'
showcase_styles_cat1_el10_title: 'Ballet'
showcase_styles_cat1_el10_content: 'Nivel iniciación a intermedio (grupos de edades y niveles, incluyendo adultos principiantes)'
showcase_styles_cat1_el10_age: 'A partir de 8 ans.'
showcase_styles_cat1_el11_title: 'Contemporenao'
showcase_styles_cat1_el11_content: 'Nivel iniciación y intermedio (grupos de edades y niveles, incluyendo adultos principiantes). Una danza en la que se busca expresar una idea, un sentimiento, una emoción… al igual que en el ballet, pero mezclando movimientos corporales propios.'
showcase_styles_cat1_el11_age: 'A partir de 10 ans.'
showcase_styles_cat3_title: 'Mon Estil'
showcase_styles_cat1_el12_title: 'Afro'
showcase_styles_cat1_el12_content: 'Nivel iniciacion (grupos de edades, incluyendo adultos). Un baile muy completo, tanto para niños como para adultos, que trabaja lo que es el espacio, el tiempo, el ritmo y la coordinación. En la danza afro todo el cuerpo se mueve!'
showcase_styles_cat1_el12_age: 'A partir de 8 ans.'
showcase_styles_cat1_el13_title: 'Fusion tribal/ bellydance'
showcase_styles_cat1_el13_content: 'La forma más divertida de mejorar tu salud! Mezclando ritmos modernos, la version Tribal es más moderna que la danza del vientre Oriental.'
showcase_styles_cat1_el13_age: 'A partir de 15 ans.'
showcase_styles_cat1_el14_title: 'Kizomba'
showcase_styles_cat1_el14_content: 'Solo o en pareja (no se necesita venir en pareja). La kizomba tonifica los sentidos, y puede eliminar gran parte de la tensión acumulada. Es un destructor de estrés!'
showcase_styles_cat1_el14_age: 'A partir de 15 ans.'
showcase_styles_cat1_el15_title: 'Latino'
showcase_styles_cat1_el15_content: 'Solo o en pareja (no se necesita venir en pareja). Salsa, merengue, bachata… todos son bailes latinos, ricos en ritmo y alegría, beneficiando al cuerpo como a la mente.'
showcase_styles_cat1_el15_age: 'A partir de 15 ans.'
showcase_styles_cat1_el16_title: 'Electro swing'
showcase_styles_cat1_el16_content: 'Solo o en pareja (no se necesita venir en pareja)'
showcase_styles_cat1_el16_age: 'A partir de 15 ans.'
