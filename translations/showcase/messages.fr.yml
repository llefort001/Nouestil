showcase_styles_cat1_el10_age: "A partir de 8 ans."
showcase_styles_cat1_el11_title: "Danse Contemporaine"
showcase_styles_cat1_el11_content: "Niveau initiation à intermédiaire (groupes selon âge, y compris adultes débutants). Une danse dans laquelle on recherche à exprimer une idée, un sentiment, une émotion… comme en danse classique, mais en mélangeant des mouvements corporels propres."
showcase_styles_cat1_el11_age: "A partir de 6 ans."
showcase_styles_cat3_title: "Styles du Monde"
showcase_styles_cat1_el12_title: "Afro"
showcase_styles_cat1_el12_content: "Niveau initiation (grupos adultes). Une danse très complète, qui travaille l¡espace, le temps, le rythme, et la coordination. Dans la Danse Africaine, tout le corps est en mouvement !"
showcase_styles_cat1_el12_age: "A partir de 15 ans."
showcase_styles_cat1_el13_title: "Fusion Tribal Bellydance"
showcase_styles_cat1_el13_content: "Niveau initiation (grupos adultes). La forme la plus divertissante d'améliorer sa santé ! Mélangeant rythmes actuels, la version Tribal est plus moderne que la Danse du ventre Orientale."
showcase_styles_cat1_el13_age: "A partir de 15 ans."
showcase_styles_cat1_el14_title: "Kizomba"
showcase_styles_cat1_el14_content: "Seul, ou en couple (pas besoin de venir à 2). La kizomba tonifie les sens, et permet d'éliminer une grande partie des tensions accumulées. C'est un réel destructeur de stress !"
showcase_styles_cat1_el14_age: "A partir de 15 ans."
showcase_styles_cat1_el15_title: "Latino"
showcase_styles_cat1_el15_content: "Seul, ou en couple (pas besoin de venir à 2). Salsa, merengue, bachata… toutes les danses latinos, riches en rythmes et en bonne humeur, pour faire du bien au corps et à l'esprit."
showcase_styles_cat1_el15_age: "A partir de 15 ans."
