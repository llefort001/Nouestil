showcase_styles_cat1_el8_title: "Danse Creative"
showcase_styles_cat1_el8_content: "Idéal pour que les plus petits améliorent leur motricité, la gestion de l'espace, et la musicalité à travers la danse."
showcase_styles_cat1_el8_age: "A partir de 3 ans."
showcase_styles_cat1_el9_title: "Initiation à la danse"
showcase_styles_cat1_el9_content: "Une introduction à la Danse Classique, adaptée à llague et à la motricité des enfants."
showcase_styles_cat1_el9_age: "A partir de 5 ans."
showcase_styles_cat1_el10_title: "Danse Classique"
