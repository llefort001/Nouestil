#about page
showcase_about_title: "About Nou Estil"
showcase_about_introduction_block: "The dance school founded in in 2006 by Salva Faye, pioneer of urban dances in the province of Tarragona.


Specialized in Hip Hop, the school offers courses in Urban Dances (Hip Hop, House, Break Dance, Popping, ...) but also Classical Dance (Ballet) and Contemporary Dance, as varied styles open to adults (Kizomba , African Dance, Latin Rithms, ...)


Nou Estil offers classes for all ages (from 3 years, up to adults without age limit), and especially for all levels (beginners to more confirmed). The important thing is that everyone can enjoy the music and the movements they like the most, sharing their energy and good mood."
