#privacy-policy_page
showcase_privacy_policy_content: "La información y los datos personales recogidos en este sitio se almacenan en un fichero de clientes escuela de danza Nou Estil para permitir el contacto por correo o teléfono a los clientes si es necesario.
         Se guardan durante 1 año y están destinados a la secretaría y a los profesores de la escuela de baile Nou Estil.
             Puede ejercer su derecho de acceso a los datos que le conciernen y rectificarlos poniéndose en contacto con: Secretaría Nou Estil, Salou, tel: +34 637 49 66 79, correo: nouestil.secretaria@gmail.com."

