#about page
showcase_about_title: "Sobre Nou Estil"
showcase_about_introduction_block: 'La escuela de bail Nou Estil se fundió en 2006 por Salva FAYE, pionero de las Danzas Urbanas en la provincia de Tarragona.


Especializada en HipHop, la academia propone ahora clases de Danzas Urbanos (HipHop, House, break Dance, Popping, …),  pero también los "clásicos” Ballet y Danza contemporánea, como estilos mas variados abiertos a todas edades (Kizomba, Afro, Ritmos Latinos, BellyDance, …)."


Nou Estil propone clases para todas edades (a partir de 3 años, hasta adultos sin limite de edad), y sobre todo para todos niveles (de principiantes a avanzados). Lo importante es que cada uno pueda disfrutar de la música y del movimiento con cual este mas a gusto, compartiendo su energía y su buen rollo!'
