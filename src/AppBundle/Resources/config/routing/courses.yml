listCourses:
    path:     /course/list-courses
    defaults: { _controller: AppBundle:Course:listCourses }

updateCourse:
    path:     /course/update-course/
    defaults: { _controller: AppBundle:Course:updateCourse }

deleteCourse:
    path:     /course/delete-course/{courseId}
    defaults: { _controller: AppBundle:Course:deleteCourse }

addCourse:
    path:     /course/add-course/
    defaults:  { _controller: AppBundle:Course:addCourse }